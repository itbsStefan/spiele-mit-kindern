<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Markdown to HTML</title>
    <meta name="description" content="The fastest way to convert your markdown into HTML" />
    <link rel="icon" type="image/png" href="http://markdowntohtml.com/markdown-ico.png">
    <link rel="img_src" href="http://markdowntohtml.com/markdown-large.png">
    <meta property="og:image" content="http://markdowntohtml.com/markdown-large.png">

    <!-- Le styles -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/showdown.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {
      //Expand boxes to 80% height
      var height = $(window).height() - 200;
      $('#markdown').css('height', height);
      $('#html').css('height', height);

      //Convert event
      var converter = new Showdown.converter();
      $('#markdown').keyup(function() {
        console.log('hi');
        $('#html').val(converter.makeHtml($('#markdown').val()));
      });
    });

    </script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Markdown to HTML</a>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="span6"><h1>Markdown</h1><textarea id="markdown" style="width:100%"></textarea></div>
        <div class="span6"><h1>HTML</h1><textarea id="html" style="width:100%"></textarea></div>
      </div>

    </div> <!-- /container -->

    <footer>
      <div class="container"><p>Created by <a href="http://twitter.com/EdwardStarcraft">Edward Jiang</a></p></div>
    </footer>

</html>
